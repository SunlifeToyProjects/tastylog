name: "slack notify"

on: 
  workflow_dispatch:

jobs:
  notify:
    name: Slack notify
  runs-on: ubuntu-latest
  steps:
    uses: slackapi/slack-github-action@v1.25.0
    with:
      channel-id: 'C04F8P2TD6Y'
    payload: 
      {
        "attachments": [
          {
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "This is a header block",
                  "emoji": true
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Hello world :ghost"
                }
              }
            ]
          }
        ]
      }
    env:
      SLACK_BOT_TOKEN: ${{secrets.SLACK_BOT_TOKEN }}
